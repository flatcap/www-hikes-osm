<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" type="text/css" href="lib/ol.css" />
		<link rel="stylesheet" type="text/css" href="map.css" />
		<link rel="stylesheet" type="text/css" href="rich.css" />
		<link rel="stylesheet" type="text/css" href="menu.css" />
		<link rel="stylesheet" type="text/css" href="dialog.css" />
		<link rel="stylesheet" type="text/css" href="popup.css" />

		<link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="lib/layout-default.css" />

		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
                <script type="text/javascript" src="lib/jquery.layout.js"> </script>
		<script type="text/javascript" src="lib/ol.js"> </script>

		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Fredoka+One" />
		<link rel='icon' type='image/png' href='../gfx/favicon.png' />

		<title>rich</title>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('send', 'pageview');

	</head>
	<body>
		<p class="ui-layout-north menu">
			<span class="active">Hike Map</span>
			<a href="stats.html"><span>Statistics</span></a>
			<a href="calendar-hike.html"><span>Hike Calendar</span></a>
			<a href="calendar-camp.html"><span>Camp Calendar</span></a>
		</p>

		<div id="map" class="ui-layout-center" tabindex="0">
			<div id="popup" class="ol-popup">
				<a href="#" id="popup-closer" class="ol-popup-closer">&#9746;</a>
				<div id="popup-content"></div>
			</div>
		</div>

		<div class="options ui-layout-east">
			<div>
				<input id="button_centre"  value="Centre Map" type="button" />
				<input id="button_done"    value="All Done"   type="button" />
				<input id="button_clear"   value="Clear All"  type="button" />
				<input id="button_options" value="Options"    type="button" />
			</div>
			<br />
			<select size="10" id="dropdown"></select>

			<div id="route_info"></div>

			<hr />

			<div id="item_info"></div>
			<div id="ll"></div>
		</div>

		<div id="dialog" style="display: none" title="Display Options">
			<div class="tabs" id="tabs">

				<ul>
					<li><a href="#tabs-1">Map</a></li>
					<li><a href="#tabs-2">Routes</a></li>
					<li><a href="#tabs-3">Icons</a></li>
				</ul>

				<div id="tabs-1">
					<h2>Map Type</h2>
					<label><input type="radio" name="map_type" value="aerial" checked>Aerial</input></label>
					<label><input type="radio" name="map_type" value="hybrid">Aerial with labels</input></label>
					<label><input type="radio" name="map_type" value="street">Road map</input></label>
					<label><input type="radio" name="map_type" value="os">Ordnance Survey</input></label>
					<label><input type="radio" name="map_type" value="pastel">Pastel</input></label>
					<label><input type="radio" name="map_type" value="toner">Toner</input></label>
					<!-- <label><input type="radio" name="map_type" value="black">Black</input></label> -->
					<label><input type="radio" name="map_type" value="off">Off</input></label>
					<h2>List</h2>
					<label><input type="checkbox" id="show_comp">Completed</input></label>
					<label><input type="checkbox" id="show_inco">Incomplete</input></label>
					<label><input type="checkbox" id="show_unst">Unstarted</input></label>
					<label><input type="checkbox" id="show_hill">Hills</input></label>
					<label><input type="checkbox" id="show_join">Join-ups</input></label>
					<h2>List options</h2>
					<label><input type="checkbox" id="opt_one">One route at a time</input></label>
					<label><input type="checkbox" id="opt_zoom">Zoom in on route</input></label>
				</div>

				<div id="tabs-2">
					<h2>Routes</h2>
					<label><img src="gfx/dot_green.png"     width="20" height="20" /><input type="checkbox" id="line_hike"> <b>Hike</b> - route walked</input></label>
					<label><img src="gfx/dot_blue.png"      width="20" height="20" /><input type="checkbox" id="line_river"> <b>River</b> - water crossed</input></label>
					<label><img src="gfx/dot_red.png"       width="20" height="20" /><input type="checkbox" id="line_todo"> <b>To do</b> - route yet to be walked </input></label>
					<br />
					<label><img src="gfx/dot_purple.png"    width="20" height="20" /><input type="checkbox" id="line_route"> <b>Route</b> - the official path</input></label>
					<label><img src="gfx/dot_yellow.png"    width="20" height="20" /><input type="checkbox" id="line_variant"> <b>Variant</b> - an alternate path</input></label>
					<br />
					<h2>Areas</h2>
					<label><img src="gfx/area_green.png"    width="20" height="20" /><input type="checkbox" id="area_done"> <b>Done</b> - Completed Area</input></label>
					<label><img src="gfx/area_red.png"      width="20" height="20" /><input type="checkbox" id="area_todo"> <b>To do</b> - Area left to do</input></label>
					<label><img src="gfx/area_yellow.png"   width="20" height="20" /><input type="checkbox" id="area_whole"> <b>Whole</b> - Entire Area of Interest</input></label>
					<br />
					<h2>Misc</h2>
					<label><img src="gfx/icon_extra.png"    width="20" height="20" /><input type="checkbox" id="extra"> <b>Extras</b> - More route icons, etc</input></label>
				</div>

				<div id="tabs-3">
					<h2>Nights</h2>
					<label><img src="gfx/map_tent.png"      width="20" height="20" /><input type="checkbox" id="icon_tent"></input>Under canvas</label>
					<label><img src="gfx/map_hut.png"       width="20" height="20" /><input type="checkbox" id="icon_hut"></input>In a bothy, barn, bird hide, etc</label>
					<label><img src="gfx/map_hotel.png"     width="20" height="20" /><input type="checkbox" id="icon_hotel"></input>Under a roof</label>
					<br />
					<h2>Water Crossings</h2>
					<label><img src="gfx/map_ferry.png"     width="20" height="20" /><input type="checkbox" id="icon_ferry"></input>In a boat</label>
					<label><img src="gfx/map_waves.png"     width="20" height="20" /><input type="checkbox" id="icon_waves"></input>Getting my feet wet</label>
					<br />
					<h2>Markers</h2>
					<label><img src="gfx/paddle_start.png"  width="20" height="20" /><input type="checkbox" id="icon_start"></input>The start of a route</label>
					<label><img src="gfx/paddle_end.png"    width="20" height="20" /><input type="checkbox" id="icon_end"></input>The end of a route</label>
					<label><img src="gfx/r_green.png"       width="20" height="20" /><input type="checkbox" id="icon_rich"></input>Where's Rich?</label>
					<br />
					<h2>Hills</h2>
					<label><img src="gfx/diamond_green.png" width="20" height="20" /><input type="checkbox" id="peak_done"></input>Climbed</label>
					<label><img src="gfx/diamond_red.png"   width="20" height="20" /><input type="checkbox" id="peak_todo"></input>Unclimbed</label>
				</div>

			</div>
		</div>
		<script src="rich.js" type="text/javascript"></script>
	</body>
</html>
